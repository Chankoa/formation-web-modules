/* ----------------------------------------------
   1. Variables principales
---------------------------------------------- */
:root {
  /* Couleurs */
  --teal-deep: #256642;
  --teal-base: #3A8A5C;
  --teal-bright: #5FB38F;
  --sage-soft: #E4EFE9;
  --mist: #F6F7F2;

  --bg-light: #F6F7F2;

  --text-main: #2F3A35;
  --text-secondary: #5F6F6F;
  --text-darkmode: #E8F2EC;

  /* DÃ©gradÃ©s */
  --grad-primary: linear-gradient(135deg, #256642, #5FB38F);
  --grad-muted: linear-gradient(135deg, #E4EFE9, #F6F7F2);
  --grad-depth: linear-gradient(135deg, rgba(37, 102, 66, 0.85), rgba(31, 82, 53, 0.75));

  /* Typo */
  --font-heading: "Manrope", "Poppins", sans-serif;
  --font-body: "Inter", sans-serif;
  --font-code: "Fira Code", monospace;

  /* Divers */
  --radius: 8px;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
}

/* Mode sombre */
[data-theme='dark'] {
  --bg-light: #101412;
  --text-main: #E8F2EC;
  --teal-deep: #3A8A5C;
  --teal-base: #5FB38F;
  --stone: #9BB6AC;
  --shadow: 0 4px 14px rgba(0, 0, 0, 0.32);
}

/* ----------------------------------------------
   2. Styles gÃ©nÃ©raux
---------------------------------------------- */
body {
  font-family: var(--font-body);
  background-color: var(--bg-light);
  color: var(--text-main);
  margin: 0;
  padding: 2rem;
  transition: background 0.4s ease, color 0.4s ease;
}

h1, h2 {
  font-family: var(--font-heading);
  text-align: center;
  color: var(--teal-deep);
  margin-top: 1.5rem;
}

h2 {
  font-size: 1.25rem;
  margin-bottom: 1rem;
}

/* ----------------------------------------------
   3. Palette et Ã©chantillons
---------------------------------------------- */
.palette {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.swatch {
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 1.5rem 1rem;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: var(--font-body);
}

.swatch span {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* ----------------------------------------------
   4. DÃ©gradÃ©s
---------------------------------------------- */
.gradient {
  height: 80px;
  width: 100%;
  border-radius: 6px;
  margin-top: .5rem;
  box-shadow: var(--shadow);
}

/* ----------------------------------------------
   5. Typographies
---------------------------------------------- */
.typography {
  margin: 2rem auto;
  max-width: 600px;
  text-align: center;
}

.typography p {
  margin: 1rem 0;
}

.typography .heading {
  font-family: var(--font-heading);
  font-size: 1.5rem;
  color: var(--teal-deep);
}

.typography .body {
  font-family: var(--font-body);
  font-size: 1rem;
}

.typography .code {
  font-family: var(--font-code);
  background: rgba(37, 102, 66, 0.1);
  color: var(--teal-deep);
  padding: 0.5rem 1rem;
  border-radius: 4px;
  display: inline-block;
  box-shadow: var(--shadow);
}

/* ----------------------------------------------
   6. Animation douce au survol
---------------------------------------------- */
.swatch:hover,
.gradient:hover {
  transform: translateY(-4px);
  transition: transform 0.3s ease;
}

/* ----------------------------------------------
   7. Exemple : fond global colorÃ©
---------------------------------------------- */

header {
  background: var(--grad-primary);
  color: #ffffff;
  padding: 1rem 0;
  border-radius: var(--radius);
  margin-bottom: 2rem;
  box-shadow: var(--shadow);
}

header h1 {
  margin: 0;
}

  </style>
